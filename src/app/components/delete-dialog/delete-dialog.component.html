<mat-dialog-content>
  <h1>Are you sure you want to delete this product?</h1>
  <div class="product-info">
    <mat-card>
      <mat-card-content>
        <div class="preview-container">
          <div class="preview-left">
            <div class="images">
              <app-image-carousel
                [images]="product.images"
              ></app-image-carousel>
            </div>
            <span>
              <div class="preview-details">
                <h1>{{ product.title }}</h1>
                <p>{{ product.description | ellipsis: 200 }}</p>
              </div>
            </span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancelClick()">Cancel</button>
  <button mat-button mat-dialog-close>Confirm</button>
</mat-dialog-actions>
